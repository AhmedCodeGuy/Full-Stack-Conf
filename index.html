<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Full Stack Conf</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  
  <body class="bg-faded">
    <div class="container">
        <h1 class="display-1 text-center text-capitalize mt-3">full stack conf</h1>
        <p class="lead text-center text-capitalize mb-3">coming soon, a one-day conference about all things javaScript</p>
        <div class="col-md-6 offset-md-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter your email for info...">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">Sign up</button>
                </span>
            </div>
        </div>
    </div>
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
